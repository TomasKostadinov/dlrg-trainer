<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pr√ºfungsabnahme
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="light" *ngIf="currentBadge != null">
  <ion-card class="badge-card">
    <ion-card-header>
      <ion-card-subtitle>{{ currentBadge.category }}</ion-card-subtitle>
      <ion-card-title>{{ currentBadge.title }}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <task-list-renderer [tasks]="currentBadge.tasks"></task-list-renderer>
  <ion-grid>
    <ion-row align-items-end>
      <ion-col>
        <ion-button color="primary">
          <ion-icon name="save"></ion-icon>
          <ion-ripple-effect></ion-ripple-effect>
          Speichern
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-content color="light" *ngIf="currentBadge == null">
  <ion-card style="background-color:#fff">
    <ion-img src="/assets/empty.svg" style="display: block;margin-left: auto;margin-right: auto;max-width: 500px;padding: 50px; align-content: center"></ion-img>
    <ion-card-header>
      <ion-card-title>Ups! Ein Fehler ist aufgetreten.</ion-card-title>
      <ion-card-subtitle>Dieses Abzeichen konnte nicht gefunden werden.</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
