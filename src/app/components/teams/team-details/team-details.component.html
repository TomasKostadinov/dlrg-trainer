<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="currentTeam != null">
      {{ currentTeam.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="light" *ngIf="currentTeam != null">
  <ion-fab [routerLink]="'/teams/configure/' + id"vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card class="white-card">
    <ion-card-header>
      <ion-card-title>{{ currentTeam.name }}</ion-card-title>
      <ion-card-subtitle>
        Um die Gruppe zu bearbeiten oder um Teilnehmer zu bearbeiten, klicke auf den Stift unten rechts.
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card class="white-card" *ngIf="currentTeam.attendees.length != 0">
    <ion-card-header>
      <ion-card-title>Teilnehmerliste</ion-card-title>
    </ion-card-header>
    <ion-list color="light" lines="none">
      <ion-item *ngFor="let attendee of currentTeam.attendees">
        <ion-icon slot="start" color="medium" name="contact"></ion-icon>
        <ion-label>{{ attendee.firstName}} {{ attendee.lastName}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
