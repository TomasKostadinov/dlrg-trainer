<ion-card-content class="status status--running">
    <ion-list lines="none">
        <ion-item>
            <ion-label text-wrap>{{task.title}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-row align-items-center>
        <ion-col>
            <ion-button color="tertiary" (click)="startTimer()">
                <ion-icon name="play"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col style="text-align: center">
            <ion-label text-wrap>
                <h1>
                    <ion-label>{{ (endTime - startTime) / 1000 | number: '1.0-0' }}s</ion-label>
                </h1>
            </ion-label>
        </ion-col>
        <ion-col style="text-align: right">
            <ion-button color="danger" (click)="stopTimer()">
                <ion-icon name="pause"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-card-content>
